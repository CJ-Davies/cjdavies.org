                <h1 class='jumbotron-heading'>M5Stack ESP32 camera stand</h1>
                <p class='lead text-muted'>A simple but effective stand for one of the M5Stack ESP32 fisheye camera modules, using the supplied wall mounting clip &amp; an offcut of 20x20mm aluminium box section. Images from the camera feed into <a href="https://www.home-assistant.io/">Home Assistant</a> via <a href="https://esphome.io/">ESPHome</a>.<br />STL files available <a href="https://www.thingiverse.com/thing:4881873">on Thingiverse.</a></p>

                <input type="button" class="btn btn-outline-primary" value="Back" onclick="location.href = '../';">
            </div>
        </section>
